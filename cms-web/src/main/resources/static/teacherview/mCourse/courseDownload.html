<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>下载课件</title>
<link href="../../css/teachersty.css" th:href="@{/static/css/teachersty.css}" rel="stylesheet">
	<!-- 引入bootstrap样式 -->
	<link href="../../css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
	<!-- jquery -->
	<script src="../../js/jquery.min.js" th:src="@{/static/js/jquery.min.js}"></script>
	<script src="../../js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script>
	<!-- bootstrap-table.min.js -->
	<script src="../../js/bootstrap-table.min.js" th:src="@{/static/js/bootstrap-table.min.js}"></script>
	<!-- 引入中文语言包 -->
	<script src="../../js/bootstrap-table-zh-CN.min.js" th:src="@{/static/js/bootstrap-table-zh-CN.min.js}"></script>

	<script type="text/javascript">
		$(function(){
			//获取课件列表
			function getCourseWareList() {
				var uid = $("#uid",parent.document).val();
				var cid = $("#courseid",parent.document).text();
				$("#table").bootstrapTable({ // 对应table标签的id
					url : "getCourseWareList", // 获取表格数据的url
					cache : false, // 设置为 false 禁用 AJAX 数据缓存， 默认为true
					striped : true, //表格显示条纹，默认为false
					pagination : true, // 在表格底部显示分页组件，默认false
					pageList : [ 1, 2 ], // 设置页面可以显示的数据条数
					pageSize : 1, // 页面数据条数
					pageNumber : 1, // 首页页码
					sidePagination : 'server', // 设置为服务器端分页
					queryParams : function(params) { // 请求服务器数据时发送的参数，可以在这里添加额外的查询参数，返回false则终止请求

						return {
							pageSize : params.limit, // 每页要显示的数据条数
							offset : params.offset, // 每页显示数据的开始行号
							sort : params.sort, // 要排序的字段
							sortOrder : params.order, // 排序规则
							tid : uid,
							cid : cid,
						}
					},
					columns : [
						{
							field : 'courseWareName',
							title : '课件',
							align : 'center',
							valign : 'middle'
						},{
							title : "操作",
							align : 'center',
							valign : 'middle',
							width : 160, // 定义列的宽度，单位为像素px
							formatter : function(value, row, index) {
								return '<a href="javascript:void(0)"  class="msub">下载</a>';
							},
							events: operateEvents = {"click .msub":function(e,value,row,index){
									downloadFile(row.courseWareName,uid,cid);
								}
							}
						}
					],
					onLoadSuccess : function() { //加载成功时执行
						console.info("加载成功");
					},
					onLoadError : function() { //加载失败时执行
						console.info("加载数据失败");
					}
				})
			}

			function downloadFile(courseWareName,uid,cid){
				var url = "downloadCourseFile";
				var form = $("<form></form>").attr("action", url).attr("method", "post").attr('style', 'display:none');
				form.append($("<input></input>").attr("type", "hidden").attr("name", "tid").attr("value", uid));
				form.append($("<input></input>").attr("type", "hidden").attr("name", "courseWareName").attr("value", courseWareName));
				form.append($("<input></input>").attr("type", "hidden").attr("name", "cid").attr("value", cid));
				form.appendTo('body').submit().remove();
			}

			getCourseWareList();

		});
	</script>

</head>
<body>
	<div class="cmtitle">课件下载</div>
	<div class="cmline"></div>
	<div class="card">
		<table id="table">
		</table>
	</div>
</body>
</html>
